<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flutterfly Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="garden-wrapper">

    <h1>🌸 Your Flutterfly Garden</h1>

    <!-- Garden Area -->
    <div class="garden-area">
      <div class="tree"></div>
      <div class="flower flower1"></div>
      <div class="flower flower2"></div>
      <div class="flutterfly" id="flutterfly1"></div>
      <div class="fairy" id="fairy1"></div>
    </div>

    <!-- Controls -->
    <div class="garden-controls">
      <button onclick="waterGarden()">💧 Water Garden</button>
      <button onclick="feedFlutterflies()">🍓 Feed Flutterflies</button>
      <button onclick="triggerRainbow()">🌈 Show Rainbow</button>
    </div>

  </main>
  <script src="garden.js"></script>
</body>
</html>
